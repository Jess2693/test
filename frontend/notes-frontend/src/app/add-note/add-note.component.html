<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> New note
    </h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="note.title" name="title">

        </div>
        <div class="form-group">
            <label>Content:</label>
            <textarea class="form-control" id="description" [(ngModel)]="note.description" name="description" rows="8"></textarea>

        </div>
        
        <button class="btn btn-success">Save</button>

    </form>
    <p></p>
</div>
