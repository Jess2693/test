<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update note </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Title </label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="note.title"
                            name="title">
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="note.description"
                            name="lastName">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
